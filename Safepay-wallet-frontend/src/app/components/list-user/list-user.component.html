<body class="bg back col-lg-12 col-md-12" style="background-image: url(assets/images/2.jpg);">
<br/><br/>
<div class="row col-lg-12 col-md-12">
    <div class="offset-lg-2 col-lg-3">
        <h2>User Details ..</h2>
        <br />
        <button class="btn btn-outline-success" (click)="addUser()">Add User</button>
        &nbsp;&nbsp;
        <button class="btn btn-outline-danger" (click)="logOutUser()">LogOff</button>
        <br />
        <br />
    </div>
    <div class="col-lg-4">
        <div class="form-group" style="margin-top:5%">
            <label for="firstName" class="text-primary font-weight-bold">
                Search By First Name :
            </label>
            <input type="text" class="form-control" [(ngModel)]="searchText" />
            <br />
            <h6>Searching For {{ searchText }}</h6>
        </div>
    </div>
</div>
<div>
    <div class="offset-lg-2 col-lg-10 col-md-10">
        <ng-container *ngIf="(users | search:searchText) as result">
            <table class="table table-striped table-responsive table-hover">
                <thead>
                    <tr>
                        <!-- <th class="text-hide">Id</th> -->
                        <th>Acc Num</th>
                        <th>Full Name</th>
                        <th>age</th>
                        <th>City</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Balance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of result | slice:limit1:limit2">
                        <!-- <td class="text-hide">{{user.id}}</td> -->
                        <td>{{user.accountNumber}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.city}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>{{user.balance}}</td>
                        <td>
                            <button class="btn btn-outline-danger" type="button"
                                (click)="deleteUser(user)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="result.length==0" colspan="8">
                            <h5 class="text-center text-danger">
                                Sorry, User does not exist ..!</h5>
                        </td>
                    </tr>
                </tbody>
                <br/><br/>
                <button *ngIf="limit2<count" style="float: left;margin-left: 60px;" (click)=old() class="btn btn-info">Previous</button>
                <button *ngIf="limit1>0" style="float: right;margin-right: 600px;" (click)=new() class="btn btn-info">Next</button>
                </table>
        </ng-container>
    </div>
</div>
</body>
