<div  style="margin-top: 5%;">
<br/>

<h3 style="text-align: center;font-size: 40px;">Passbook</h3>
<br />
<div class="row">
    <div class="offset-lg-1 col-lg-10 col-md-10">
        <!-- Table to display all the transactions of the user -->
        <table class="table table-striped table-responsive table-hover">
                 <thead>
                <tr>
                    <th>TransId</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
                <tr *ngFor="let user of trans | slice:limit1:limit2">        
                <td>{{user.transactionId}}</td>
                <td>{{user.day}}</td>
                <td>{{user.time}}</td>
                <td>{{user.action}}</td>
                <td>{{user.amount}}</td>
                <td>{{user.balance}}</td>
            </tr>
            <tr *ngIf="!trans || trans.length==0">
                <th colspan="7">
                    <p class="text-center text-danger">
                        Sorry, No Transactions Available ..!
                    </p>
                </th>
            </tr>
            <br/><br/>
            <button *ngIf="limit2<count" style="float: left;margin-left: 60px;" (click)=old() class="btn btn-info">Old Transactions</button>
            <button *ngIf="limit1>0" style="float: right;margin-right: 60px;" (click)=new() class="btn btn-info">New Transactions</button>
        
        </table>
    </div>
</div>
</div>
